<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="first_name" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="last_name" id="last_name" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="confirm_email" id="confirm_email" name="confirm_email" placeholder="Confirm Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
    <script src="../static/js/register.js"></script>
</body>
</html>
